[pytest]
# Pytest configuration for Rodovid tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    critical: Critical priority tests (must pass)
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    security: Security-related tests
    performance: Performance tests
    integration: Integration tests requiring Neo4j
    unit: Unit tests (no external deps)

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = INFO

# Timeouts
timeout = 30

# Coverage (if pytest-cov installed)
# --cov=.. --cov-report=html

